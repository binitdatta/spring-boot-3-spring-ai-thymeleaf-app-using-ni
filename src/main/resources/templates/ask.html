<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask Spring AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Spinner visibility */
        #loadingSpinner {
            display: none;
        }
        #answerCard {
            transition: all 0.3s ease-in-out;
        }
        /* Styling for formatted AI response */
        #answerContent ul {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        #answerContent li {
            margin-bottom: 0.5rem;
        }
        #answerContent pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }
        #answerContent h1, #answerContent h2, #answerContent h3, #answerContent h4 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }
        #answerContent p {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AI Assistant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/ask-ui">Ask AI</a></li>
                <li class="nav-item"><a class="nav-link active" href="/how-ml-works">How ML Works</a></li>
                <li class="nav-item"><a class="nav-link active" href="/genai-energy">Energy Consumption</a></li>
                <li class="nav-item"><a class="nav-link active" href="/spring-ai">Spring AI</a></li>
                <li class="nav-item"><a class="nav-link active" href="/gen-ai-history">Gen AI History</a></li>
                <li class="nav-item"><a class="nav-link active" href="/neural-networks">Neural Networks</a></li>
                <li class="nav-item"><a class="nav-link active" href="/nlp">Natural Language Processing</a></li>
                <li class="nav-item"><a class="nav-link active" href="/rag">Retrieval Augmented Generation</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">

    <!-- Question Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Ask a Question</h5>
            <form id="askForm" th:action="@{/ask}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <textarea class="form-control form-control-lg" id="questionText" name="question"
                              rows="4" placeholder="Type your question here..." required></textarea>
                    <div class="invalid-feedback">
                        Please enter a question before submitting.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-4">Submit</button>
            </form>

            <!-- Spinner -->
            <div id="loadingSpinner" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching answer...</p>
            </div>
        </div>
    </div>

    <!-- Answer Display -->
    <div id="answerCard" class="card border-primary shadow-lg d-none">
        <div class="card-body">
            <h5 class="card-title mb-3">Answer</h5>
            <div class="card-text fs-5" id="answerContent"></div>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Marked.js for Markdown conversion -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Fetch Logic -->
<script>
document.getElementById('askForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const question = document.getElementById('questionText').value;
    const spinner = document.getElementById('loadingSpinner');
    const answerCard = document.getElementById('answerCard');
    const answerContent = document.getElementById('answerContent');

    // Show spinner and hide answer card
    spinner.style.display = 'block';
    answerCard.classList.add('d-none');

    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: question })
        });

        if (response.ok) {
            const answerResponse = await response.json();
            // Convert Markdown to HTML using marked.js
            const htmlContent = marked.parse(answerResponse.answer || '_No answer returned._');
            answerContent.innerHTML = htmlContent;
        } else {
            answerContent.innerHTML = '<em>Error retrieving answer.</em>';
        }
    } catch (error) {
        answerContent.innerHTML = '<em>Error: ' + error.message + '</em>';
    } finally {
        // Hide spinner and show answer card
        spinner.style.display = 'none';
        answerCard.classList.remove('d-none');
    }
});
</script>

</body>
</html>
